<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <style>
*{
    margin: 0;
    padding: 0;
}
.box
{
    height: 50px;
    width: 50px;
    background-color: seagreen;
    margin: 5px;
}
#box1
{
    position:static;
}
#box2
{
    position: relative;
    top: 10px;
    left:50px
}
#box3
{
    position: absolute;
    top:20px;
}
#box4
{
    position:fixed;
    right:20px;
}


    </style>
  </head>

  <body>


 <div id="box1" class="box 1">box1</div>
 <div id="box2" class="box 2">box2</div>
 <div id="box3" class="box 3">box3</div>
 <div id="box4" class="box 4">box4</div>



  </body>
</html>
